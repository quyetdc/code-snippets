<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Code snippets by quyetdc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/sidebar.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/push-menu.css" media="screen">

    <script src="javascripts/jquery-2.1.4.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Code Snippets</h1>
      <h2 class="project-tagline">This projects is created for the purpose of studying and practicing front-end snippets. </h2>
    </section>

    <div class="col-lg-12" style="text-align: center"  id="option-list">
        <button class="btn" onclick="showOptionsTable()" id="btn-table-options">
            <span class="glyphicon glyphicon-th-list"></span>
        </button>
    </div>

    <div class="col-md-10 col-md-offset-1" id="options-table">
        <div class="col-md-3 snippet-option text-center" onclick="showPushMenu()" id="push-menu-option">
            <p class="glyphicon glyphicon-th-list" style="font-size: 30px;"></p>
            <h4>Push menu</h4>
        </div>

        <div class="col-md-3 snippet-option text-center">
            <p class="glyphicon glyphicon-th-list" style="font-size: 30px;"></p>
            <h4>Add Item</h4>
        </div>

        <div class="col-md-3 snippet-option text-center">
            <p class="glyphicon glyphicon-th-list" style="font-size: 30px;"></p>
            <h4>Choose Article</h4>
        </div>

        <div class="col-md-3 snippet-option text-center">
            <p class="glyphicon glyphicon-th-list" style="font-size: 30px;"></p>
            <h4>Flip Board</h4>
        </div>

        <!--<div class="col-md-3 snippet-option text-center">-->
            <!--<p class="glyphicon glyphicon-th-list" style="font-size: 30px; margin-top: 30px"></p>-->
            <!--<h4>Hover Navitation</h4>-->
        <!--</div>-->

        <!--<div class="col-md-3 snippet-option text-center">-->
            <!--<p class="glyphicon glyphicon-th-list" style="font-size: 30px; margin-top: 30px"></p>-->
            <!--<h4>Mario</h4>-->
        <!--</div>-->
    </div>

    <div id="snippet-content">
        <!-- PUSH MENU -->
        <div class="col-md-12">
            <div class="col-md-8 col-md-offset-2">
                <div id="push-menu-content">
                    <div id="push-menu-sidebar">
                        <span id="menu-control-btn" class="glyphicon glyphicon-arrow-left" onclick="pushMenuSidebar()"></span>
                    </div>

                    <div id="push-menu-body">

                    </div>
                </div>
            </div>
        </div>
        <!-- PUSH MENU END -->
    </div>

    <div style="height: 80px; width: 100%; background: transparent; float: left"></div>
  </body>
</html>
